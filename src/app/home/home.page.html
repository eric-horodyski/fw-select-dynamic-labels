<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none">
    <ion-item>
      <ion-label>Change Select Labels</ion-label>
      <ion-button (click)="changeLabels()">Toggle Language</ion-button>
    </ion-item>
    <ion-select
      [value]="selectedPhrase"
      (ionChange)="selectedPhrase = $event.detail.value"
      >
      <ion-select-option *ngFor="let phrase of phrases" [value]="phrase">{{phrase.label}}</ion-select-option>
    </ion-select>
  </ion-list>
</ion-content>
